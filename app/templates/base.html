<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portfolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header class="sticky">
        <div class='logo'>SERGI LÓPEZ</div>
        <nav>
            <ul>
                <li><a href= '{{ url_for('portfolio.index') }}' class="scroll-to">Inicio</a></li>
                <li><a href= '#estudiosyexperiencia' class="scroll-to">Estudios y experiencia</a></li>
                <li><a href= '#conocimientos' class="scroll-to">Conocimientos</a></li>
                <li><a href= '#proyectos' class="scroll-to">Proyectos</a></li>
                <li><a href= '#contacto' class="scroll-to">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class='footer'>
        <div class='center full-width'>
            <div class='row'>
                <h3>Contáctame</h3>
            </div>
        </div>
        <div class='center full-width'>
            <div class='row'>
                <p>O también puedes visitar alguna de mis redes sociales.</p>
            </div>
        </div>
        <div class='center full-width social-links'>
            <div class='row'>
                <a target='_blank' href='https://www.linkedin.com/in/sergilopezsanchez/'> <img class='social' width=30 src='{{ url_for('static', filename='linkedin.png') }}' /></a>
            </div>
        </div>
        <div>
            <div class='row'>
                <p></p>
            </div>
        </div>
    </div>
</body>
